<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="assets/logo.png" alt="logo" class="navbar__logo">
            </div>
            <div class="navbar__items">
                <button class="button"> Order Food </button>
            </div>
        </nav>
    </header>
    <main class="container">
        <!--Hero Section-->
        <section class="hero__container">
            <div class="hero__imgcont">
                <img src="assets/hero.jpg" alt="Hero Image" class="hero__img">
            </div>
            <div class="hero__disc">
                <h1 class="hero__text">Order food from favorite restaurants near you.</h1>
                <button class="button"> Order Now </button>
            </div>
        </section>
        <!-- Explore Menu-->
        <section class="exp__menu__cont">
            <h1 class="exp__menu_text">Explore our Menu</h1>
            <div class=" exp__menu__list">
                <!--Burger-->
                <div class="food__card">
                    <div class="food__card__img__cont">
                        <img src="assets/burger.jpg" alt="Burger" class="food__img">
                    </div>
                    <div class="food__card__disc">
                        <h4 class="food__title">Burger</h4>
                        <p> Burger King , Mcdonalds , Burger Place <span style="color: #D83A56">+3</span> </p>
                    </div>
                </div>
                <!--Pizza-->
                <div class="food__card" id="pizza__card">
                    <div class="food__card__img__cont">
                        <img src="assets/pizza.jpg" alt="Pizza" class="food__img">
                    </div>
                    <div class="food__card__disc">
                        <h4 class="food__title">Pizza</h4>
                        <p> Pizza Hut , Domino's Pizza <span style="color: #D83A56">+3</span> </p>
                    </div>
                </div>
                <!--Ice-Creams-->
                <div class="food__card">
                    <div class="food__card__img__cont">
                        <img src="assets/iceCream.jpg" alt="Ice Cream" class="food__img">
                    </div>
                    <div class="food__card__disc">
                        <h4 class="food__title">Ice Creams</h4>
                        <p> Baskin Robins , Ibaco <span style="color: #D83A56">+3</span> </p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
